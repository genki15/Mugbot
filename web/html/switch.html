<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mugbot Interface Test</title>
        
        <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
        <script src="jquery.min.js"></script>
        <script src="jquery.mobile-1.4.5.min.js"></script>
        
        <script>
            ws = new WebSocket("ws://10.0.1.29:51234");
            
            $(document).on("click", "#act1", function(e) {
                ws.send("o");
            });
            
            $(document).on("click", "#act2", function(e) {
                ws.send("f");
            });
        </script>
        
    </head>
    
    <body>
        <div id="page1" data-role="page">
            <div data-role="header" data-theme="b">
                <h1>LED On Off</h1>
            </div>
            <div data-role="content" class="ui-content">
                <input type="button" id="act1" value="LED On" data-inline="true" />
                <input type="button" id="act2" value="LED Off" data-inline="true" />
            </div>
            <div data-role="footer" data-theme="b">Mugbot Interface Test</div>
        </div>
    </body>
</html>
